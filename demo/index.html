<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bower Facebook Demo</title>
	
	<script data-main="main" src="../components/requirejs/require.js"></script>
	<script>
		requirejs.config({
			baseUrl: "",
			config:{
			},
			paths:{
				'json' : '../components/requirejs-plugins/src/json',
				'text' : '../components/requirejs-plugins/lib/text',
				'domReady' : '../components/requirejs-domready/domReady',
				'Facebook' : '../dist/Facebook',
				'data' : '../dist/data.json',
				'EventEmitter': '../components/EventEmitter/dist/EventEmitter'
			}
		});
	</script>
</head>
<body>
	<h1>Facebook</h1>
	
	<!-- Login user and request user likes -->
	<button data-fb-login="user_likes">Sign in with Facebook</button>

	<button id="logout">Logout</button>
	
	<!-- Prompt for an additional permission -->
	<button id="getEmail">Get Email</button>
</body>
</html>
